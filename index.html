<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
 <main class="box">
  <div class="container">
  
     <div class="bg"></div>
      <div class="image"></div>
      <div class="name">
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
      </div>
  <footer>
     <div class="followers">80K <span>Followers</span></div>
     <div class="likes">803K <span>Likes</span></div>
     <div class="photos">1.4K <span>Photos</span></div>
  </footer>
</main>
</body>
</html>
